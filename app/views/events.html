<ion-slide-box class="event-slider" on-slide-changed="slideHasChanged($index)" show-pager="true" active-slide="activeSlide">
  
  <ion-slide>
    <h1 class="event-header">{{user.firstName}} {{user.lastName}}</h1>
    <div class="orbit-circle-container contains-3-orbit-circles">
      <div class="orbit-circle">
        <div class="orbit-circle-rotate-correction">
          <div class="orbit-circle-content">
            Name
          </div>
        </div>
      </div>
      <div class="orbit-circle">
        <div class="orbit-circle-rotate-correction">
          <div class="orbit-circle-content">
            Picture
          </div>
        </div>
      </div>
      <div class="orbit-circle">
        <div class="orbit-circle-rotate-correction">
          <div class="orbit-circle-content">
            Phone Number
          </div>
        </div>
      </div>
    </div>
    <div class="primary-circle">
    </div>
    <div class="orbit-circle orbit-circle-bottom" hm-tap="logout()">
      Log Out
    </div>
  </ion-slide>

  <ion-slide ng-repeat="event in events" on-slide-changed="eventViewingChanged($index)">
    
    <h1 class="event-header">{{event.location.name}}</h1>

    <div class="orbit-circle-container contains-{{event.peeps.length}}-orbit-circles">
      <div class="orbit-circle" ng-repeat="peep in event.peeps" ng-click="clickPeep(peep)">
        <div class="orbit-circle-rotate-correction">
          <div class="orbit-circle-content">
            {{peep.name.fullName}}
            <img ng-if="peep.photoUrl" ng-src="{{peep.photoUrl}}">
          </div>
        </div>
      </div>
    </div>
    <div class="primary-circle">
      <label>{{getLabel(event.type)}}</label>
      
      <span class="event-time-ago">{{getTimeAgo(event.id)}}</span>
      <img ng-if="event.location.photoUrl" ng-src="{{event.location.photoUrl}}" class="event-location-photo">
    </div>
    <div class="orbit-circle orbit-circle-bottom" ng-if="createdEvent()" hm-hold="deleteEvent()">
      Delete
    </div>
  </ion-slide>

</ion-slide-box>
<div ng-if="!createdEvent()" hm-tap="newEvent()" hm-drag="join($event)" hm-dragend="resetActionBtn()" class="action-button"></div>
<div ng-if="createdEvent()" hm-tap="newEvent()" class="action-button"></div>
